<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tank Detection App</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Tank Detection</h1>
    <p>Upload an image to detect if it's tank or not</p>

    <form onsubmit="event.preventDefault(); uploadImage();">
      <input type="file" name="imageUpload" accept="image/*">
      <button type="submit" class="upload-btn">Upload Image</button>
    </form>

    <div id="result" class="result">
      <div id="imagePreview"></div>
      <div id="predictionResult" class="prediction-result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
