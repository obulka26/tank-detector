<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tank Detection App</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>Tank Detection</h1>
    <p>Upload an image or video to detect tanks</p>

    <form onsubmit="event.preventDefault(); uploadFile();">
      <input type="file" id="fileUpload" accept="image/*,video/*" />
      <button type="submit" class="upload-btn">Upload</button>
    </form>

    <div class="result">
      <div class="image-container">
        <div class="image-box">
          <p>Input</p>
          <img id="inputImage" class="preview" style="display: none;" />
          <img id="inputGif" class="preview" style="display: none;" />
        </div>
        <div class="image-box">
          <p>Processed</p>
          <img id="outputImage" class="preview" style="display: none;" />
          <img id="outputGif" class="preview" style="display: none;" />
        </div>
      </div>
      <div id="predictionResult" class="prediction-result"></div>
    </div>

    <script src="script.js"></script>
  </div>
</body>

</html>
